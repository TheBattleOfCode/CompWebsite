# Development Profile Configuration

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework.security=${LOG_LEVEL_SPRING_SECURITY:INFO}
logging.level.com.comp.web=${LOG_LEVEL_APP:INFO}
logging.level.liquibase=${LOG_LEVEL_LIQUIBASE:INFO}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=${SWAGGER_PATH:/api-docs}
springdoc.swagger-ui.path=${SWAGGER_UI_PATH:/swagger-ui.html}
springdoc.swagger-ui.operationsSorter=method
