# Local Profile Configuration

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/Comp?useSSL=false}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:changeme}

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework.security=${LOG_LEVEL_SPRING_SECURITY:DEBUG}
logging.level.com.comp.web=${LOG_LEVEL_APP:DEBUG}
logging.level.liquibase=${LOG_LEVEL_LIQUIBASE:INFO}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=${SWAGGER_PATH:/api-docs}
springdoc.swagger-ui.path=${SWAGGER_UI_PATH:/swagger-ui.html}
springdoc.swagger-ui.operationsSorter=method
